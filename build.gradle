plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

allure {
    version = '2.13.5'
    autoconfigure = true
    aspectjweaver = true
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    testCompile "io.github.bonigarcia:webdrivermanager:4.2.0"
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.5'
    compile group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-java', version: '1.20.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

test {
    useTestNG() {
//        project.delete 'build/allure-results/'
//        project.delete 'build/reports/allure-report/'
        useDefaultListeners = true
        suites 'src/test/resources/AllTest.xml'
        systemProperties = [
                BROWSER: System.getProperty('BROWSER', 'chrome')
        ]
    }
}
